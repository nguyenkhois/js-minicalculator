<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <table id="tbCalculator" class="stbCalculator">
            <tr>
                <td colspan="4">
                    <input type="text" id="display" value="0" readonly>
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td><button id="btnBackspace" type="button"><=</button></td>
            </tr>
            <tr>
                <td><button id="btnSeven" type="button">7</button></td>
                <td><button id="btnEight" type="button">8</button></td>
                <td><button id="btnNine" type="button">9</button></td>
                <td><button id="btnDivision" type="button">/</button></td>
            </tr>
            <tr>
                <td><button id="btnFour" type="button">4</button></td>
                <td><button id="btnFive" type="button">5</button></td>
                <td><button id="btnSix" type="button">6</button></td>
                <td><button id="btnMultiplication" type="button">X</button></td>
            </tr>
            <tr>
                <td><button id="btnOne" type="button">1</button></td>
                <td><button id="btnTwo" type="button">2</button></td>
                <td><button id="btnThree" type="button">3</button></td>
                <td><button id="btnMinus" type="button">-</button></td>
            </tr>
            <tr>
                <td><button id="btnClear" type="button">C</button></td>
                <td><button id="btnZero" type="button">0</button></td>
                <td><button id="btnSummarize" type="button">=</button></td>
                <td><button id="btnAdd" type="button">+</button></td>
            </tr>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
